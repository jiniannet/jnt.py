$set(list=func.get_category_list(3)) $set(id=func.GetInt("4")) $set(pro_list=func.get_product_list())
<div class="help-search">
    快速帮助:
    <select id="SearchProduct">
        $foreach(row in pro_list)
        <option value="$row.basis_id">$row.title</option>
        $end
        </select>
    <input type="text" value="" id="SearchKey" />
    <button class="btn btn-success" id="btnSupportSearch">搜索</button>
</div>
<div class="help-sidebar">
    $foreach(row in pro_list) $if(id==row.basis_id)
    <dl class="activate">
        <dt><a href="/Support/$row.basis_id">$row.title</a></dt> $foreach(node in list)
        <dd><a href="/Category/${node.english_name}/$row.basis_id">$node.category_name</a></dd>
        $end
    </dl>
    $else
    <dl>
        <dt><a href="/Support/$row.basis_id">$row.title</a></dt> $foreach(node in list)
        <dd><a href="/Category/${node.english_name}/$row.basis_id">$node.category_name</a></dd>
        $end
    </dl>
    $end $end
</div>
